<html>
<head>
  <link rel="stylesheet" type="text/css" href="javaracer.css">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="javaracer.js"></script>

  <title>Claressie's JS Racer</title>
</head>

<body>
  <div id="container">
  <h1 id="title">Speed Racer</h1>

  <table>
    <tr>
      <th>Player Name</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>Pikachu</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Pug</td>
      <td>0</td>
    </tr>
  </table>


  <div id="game">

    <img src="imgs/jsracerbackground.jpg" id="background"/>
    <img src="imgs/pika.gif" id="pikachu" />
    <img src="imgs/pug.gif" id="pug" />
  </div>

    <h1 class="player_wins" id="pikachu_wins">PIKACHU  WINS!</h1>
    <h1 class="player_wins" id="pug_wins">PUG  WINS!</h1>

</div>


</body>

</html>
